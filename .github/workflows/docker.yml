name: docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  database:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: mongo
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dockerkleon/pkuweb
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: mongo
        tags: "mongo"     

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: frontend
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dockerkleon/pkuweb
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: frontend
        tags: "frontend"

  data_backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # - name: r_env
    #   uses: elgohr/Publish-Docker-Github-Action@master
    #   with:
    #     name: dockerkleon/pkuweb
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}
    #     context: data_backend
    #     dockerfile: data_backend/env.Dockerfile
    #     tags: "r_env"  
    - name: data_backend
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dockerkleon/pkuweb
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: data_backend
        tags: "data_backend" 
 
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2        
    - name: backend
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dockerkleon/pkuweb
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: backend
        tags: "backend"

  deploy:
    needs: [ frontend, backend, data_backend, database ]
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script_stop: true
        script: |
          cd pkuweb
          git pull
          sudo sh deploy.sh
